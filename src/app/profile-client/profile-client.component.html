<div
  class="
    titre
    d-flex
    justify-content-start
    flex-wrap flex-md-nowrap
    align-items-start
    pt-3
    pb-2
    mb-3
  "
>
  <p class="title">Mon Profile </p>
</div>
<div class="container">
  <div class="row">
    <main class="col-md-10 ms-sm-auto col-lg-12">

<!-- Formulaire Client Start -->
<form [formGroup]="formClient" (ngSubmit)="signUpClient()">
<div class="clientform container">
  <div class="row">
    <div class="col col-md-8">
      <div class="row gy-3 mb-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            formControlName="nom"
            id="cc-name"

            required
            value="{{current_User?.nom}}"
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="cc-name" formControlName="prenom"

            required
            value="{{current_User?.prenom}}"
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Fonction
            <span class="btn-icon"><i class="fi fi-rr-edit" style="color: red;"></i></span>
          </label>
          <input [style.border-color]="borderFonction ? 'red' :''"
            type="text"
            class="form-control"
            id="cc-name" formControlName="fonction" style=" border-color:red;"
            placeholder="Exploitant agricole"
           required
           value="{{current_User?.fonction}}"
          />
        </div>
      </div>
      <div class="row gy-3 mb-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Email</label>
          <input
            type="email"
            class="form-control" formControlName="email"
            id="cc-name"
            placeholder="email@gmail.com"
            value="{{current_User?.email}}"
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Portable</label>
          <input
            type="text"
            class="form-control" formControlName="tel"
            id="cc-name"
            placeholder="00.00.00.00.00"
            required
            value="{{current_User?.tel}}"
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Domicile
            <span class="btn-icon"><i class="fi fi-rr-edit" style="color: red;"></i></span>
          </label>
          <input [style.border-color]="borderTel_Domicile ? 'red' :''"
            type="text"
            class="form-control" formControlName="tel_Domicile" style=" border-color:red;"
            id="cc-name"
            placeholder="00.00.00.00.00"
            required
            value="{{current_User?.tel_Domicile}}"
          />
        </div>
      </div>
      <div class="row gy-3 mb-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Société
            <span class="btn-icon"><i class="fi fi-rr-edit" style="color: red;"></i></span>
          </label>
          <select class="form-select" formControlName="societe" value="{{current_User?.societe}}" aria-label="Default select example" style=" border-color:red;"
          [style.border-color]="borderSociete ? 'red' :''">
            <option selected>Sélectionner</option>
            <option value="1">Oui</option>
            <option value="2">Non</option>
          </select>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Nom de la société
            <span class="btn-icon"><i class="fi fi-rr-edit" style="color: red;"></i></span>
          </label>
          <input [style.border-color]="borderNomSociete ? 'red' :''"
            type="text"
            class="form-control" formControlName="nom_societe" style=" border-color:red;"
            id="cc-name"
            placeholder="Nom de la société"
            required
            value="{{current_User?.nom_societe}}"
          />
        </div>
        <div class="col col-sm-6 col-lg-2">
          <label for="cc-expiration" class="form-label">Ville
            <span class="btn-icon"><i class="fi fi-rr-edit" style="color: red;"></i></span>
          </label>
          <input [style.border-color]="borderVille ? 'red' :''"
            type="text"
            class="form-control"
            id="cc-expiration" formControlName="ville" style=" border-color:red;"
            placeholder="Ville"
            required
            value="{{current_User?.ville}}"
          />
        </div>
        <div class="col col-sm-6 col-lg-2">
          <label for="cc-cvv" class="form-label">CP
            <span class="btn-icon"><i class="fi fi-rr-edit" style="color: red;"></i></span>
          </label>
          <input [style.border-color]="borderCodePostal ? 'red' :''"
            type="text"
            class="form-control" formControlName="codePostal"
            id="cc-cvv"
            placeholder="00000"
            required
            value="{{current_User?.codePostal}}"
          />
        </div>
      </div>
      <button class="add-btn" type="submit">
        <span class="btn-txt">Enregistrer</span>
        <span class="btn-icon"><i class="fi fi-rr-download"></i></span>
      </button>
      <div class="mt-2">
        <small class="text-muted"
          >*Ces informations restent confidentielles et ne seront jamais
          partagées</small
        >
      </div>
    </div>

  </div>
</div>
</form>
</main>
</div>
</div>
